<div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">
            {{ assignment.title }}
        </h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500 dark:text-gray-400">
            <p>{{ assignment.description|truncatewords:30 }}</p>
        </div>
        <div class="mt-5 flex items-center justify-between">
            <a href="{% url 'assignment_view' assignment.id %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                View Details
            </a>
            <span class="text-sm text-gray-500 dark:text-gray-400">
                {{ assignment.submission_count }} submissions
            </span>
        </div>
    </div>
    <div class="px-4 py-4 sm:px-6 bg-gray-50 dark:bg-gray-700">
        <button class="delete-assignment-btn w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" data-assignment-id="{{ assignment.id }}">
            Delete Assignment
        </button>
    </div>
</div>
