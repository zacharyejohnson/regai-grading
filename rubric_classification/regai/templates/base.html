{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}REGAI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-blue-600 dark:bg-blue-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="{% url 'regai_interface' %}" class="text-2xl font-bold text-white">REGAI</a>
                    <div class="flex items-center">
                        <a href="{% url 'regai_interface' %}" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Assignments</a>
                        <button data-modal="create-assignment" class="ml-4 bg-white text-blue-600 hover:bg-blue-100 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Create Assignment</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'components/modal.html' %}
    {% include 'components/toasts.html' %}

    <footer class="bg-gray-200 dark:bg-gray-800 mt-12 py-6">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-600 dark:text-gray-400">&copy; 2024 REGAI. All rights reserved.</p>
        </div>
    </footer>
    <script src="{% static 'js/alpine.js' %}" defer></script>
    <script src="{% static 'js/app.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
